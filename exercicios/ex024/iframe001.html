<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            text-align: center;
        }
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>

    <!--Tamanho padrao do iframe 300x150-->

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do  
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        <a href="https://www.cursoemvideo.com/" target="_blank"> Curso em Video</a>    
        </iframe>
        
        para aprender a programar.
    </p>

        
    
    <p>
        O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"> 
        no <a href="https://gustavoguanabara.github.io">Github</a>

        </iframe>
        tambem e bem legal
    </p>

</body>
</html>
